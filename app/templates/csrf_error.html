<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Erreur CSRF</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f8fafc;color:#111827;margin:0}
    .wrap{max-width:720px;margin:10vh auto;padding:24px}
    .card{background:#fff;border-radius:14px;box-shadow:0 10px 24px rgba(0,0,0,.06);padding:24px}
    h1{margin:0 0 8px 0;font-size:22px}
    p{margin:6px 0}
    a.btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:10px;background:#002f6c;color:#fff;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Requête refusée (CSRF)</h1>
      <p>{{ reason or "Le jeton CSRF est manquant ou invalide." }}</p>
      <p>Si le problème persiste, reconnectez-vous puis recommencez l’action.</p>
      <a class="btn" href="{{ url_for('main_bp.login') }}">Retour à la connexion</a>
    </div>
  </div>
</body>
</html>
