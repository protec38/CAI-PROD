services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - cai-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    command: gunicorn 'run:app' --workers 4 --threads 2 --bind 0.0.0.0:5000 --timeout 60
    env_file:
      - .env
    environment:
      - FLASK_CONFIG=${FLASK_CONFIG}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/healthz'); print('ok')"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  cai-db: {}
