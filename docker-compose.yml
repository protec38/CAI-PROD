networks:
  cai-net:
    driver: bridge

services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - cai-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    networks: [cai-net]

  web:
    build: .
    env_file:
      - .env
    environment:
      - FLASK_CONFIG=${FLASK_CONFIG}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - FORCE_HTTPS=${FORCE_HTTPS}
      - POSTGRES_USER=${POSTGRES_USER}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5002:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/healthz'); print('ok')"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks: [cai-net]

volumes:
  cai-db: {}
